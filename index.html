<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue First Try</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <p v-show="myMarks >= passMarks">
            Passed
        </p>
        <p v-show="avgMarks >= passMarks">
            You Passed Overall
        </p>
        <p v-show="myMarks < passMarks && avgMarks < passMarks">
            You Failed
        </p>


        
    </div>

    <script src="app.js"></script>
</body>
</html>
